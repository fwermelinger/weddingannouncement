<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>결혼합니다</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage full-screen sliders navigation widh dots." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,sliders navigation, horizontal navigation,horizontal,navigation,dots" />
	<meta name="Resource-type" content="Document" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style/jquery.fullpage.min.css" />
	<!-- <link rel="stylesheet" type="text/css" href="examples.css" /> -->
	<link rel="stylesheet" type="text/css" href="style/wac.css?v=123" /> 


	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
		<![endif]-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/scrolloverflow.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.fullPage.min.js"></script>

		<script type="text/javascript">

var selectedlang = "ko";

			var translations = {
				trans_threeyears: {
					de: "", 
					ko: "3년 전 한 스위스 사람이 그로부터 8,770km 떨어진 대한민국에서 한 사람을 만났습니다."
				},				
				trans_we_are_getting_married: {
					de: "", 
					ko: "생김새도 언어도 음식도 달랐지만 문화 차이쯤 가볍게 극복한 두 사람이 2016년 11월 26일-27일에 부부의 연을 맺게 되었습니다."
				},
				trans_onenight_twodays : {
					de: "", 
					ko: "평범한 결혼식 대신 스위스에서 오는 신랑 가족들과 친구들, 신부 가족들과 친구들을 모시고 고창에서 1박 2일간 작지만 의미있는 시간을 보내려고 합니다. "
				},				
				trans_wishusluck: {
					de: "", 
					ko: "직접 모시고 인사드리지 못해 죄송합니다. 하지만 축하해 주신다면 그 기운 받아서 잘 살겠습니다. 그러니 마음 가득 축하해 주세요. 감사합니다. <br><br> 최은경 &amp; Florian Wermelinger 드림" 
				}
			};

			$(document).ready(function() {

				function showIntros(){	
					setTimeout(function() {
						$('.intro').fadeIn();
					}, 400);					
				}
				
				function translate(lang){
					$('[trcode]').each(function(index,item) {
						var element = $(item);
						var trcode = element.attr('trcode');
						var translation = translations[trcode][lang];
						element.html(translation);
					});
				}

				translate(selectedlang);

				$('#fullpage').fullpage({
					//anchors: ['firstPage', 'secondPage', '3rdPage'],
					sectionsColor: ['#f7f7f5'],
					slidesNavigation: true,
					loopHorizontal: false,
					afterLoad: showIntros, 
					afterSlideLoad: showIntros, 
					onSlideLeave: function(){
						$('.intro').hide();
					}

				});


			});
			

			
		</script>

	</head>
	<body>
		<div id="fullpage">			
			<div class="section" id="section1">
				<div class="slide fullbg" id="slide0" data-anchor="slide0">
					<div class="topimage" id="bgslide0"></div>
				</div>
				<div class="slide fullbg" id="slide1" data-anchor="slide1">
					<div class="topimage" id="bgslide1"></div>
					<h2 trcode="trans_threeyears"></h2>						
				</div>
				<div class="slide fullbg" id="slide2" data-anchor="slide2">
					<div class="topimage" id="bgslide2"></div>
					<h2 trcode="trans_we_are_getting_married"></h2>
				</div>
				<div class="slide fullbg" id="slide3" data-anchor="slide3">
					<div class="topimage" id="bgslide3"></div>					
					<h2 trcode="trans_onenight_twodays">
					</h2>					
				</div>	
				<div class="slide fullbg" id="slide4" data-anchor="slide4">
					<div class="topimage" id="bgslide4"></div>					
					<h2 trcode="trans_wishusluck">
					</h2>					
				</div>			
			</div>		
		</div>
	</body>
	</html>
